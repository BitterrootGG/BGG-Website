<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bitterroot Ground & Gravel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Bitterroot Ground & Gravel provides forestry mulching, defensible space, access creation, and material delivery across Western Montana.">

  <style>
    /* ===== RESET / BASE ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #e6eef8;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== LAYOUT ===== */
    header {
      text-align: center;
      padding: 3rem 1.25rem;
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      max-width: 820px;
      margin: 1rem auto 2rem;
      color: #9aa4b2;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.4rem;
      background: #7bd389;
      color: #0b1020;
      font-weight: 600;
      border-radius: 6px;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.25rem;
    }

    section {
      margin-bottom: 4rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    /* ===== SERVICE CARDS ===== */
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .service-card {
      position: relative;
      display: block;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: #11162a;
    }

    .service-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .service-label {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0));
      font-weight: 700;
    }

    /* ===== QUOTE BOX ===== */
    .calculator {
      max-width: 520px;
      margin: 0 auto;
      padding: 1.5rem;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      background: #11162a;
    }

    .calculator input,
    .calculator button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.12);
      background: #0b1020;
      color: #e6eef8;
    }

    .calculator button {
      background: #7bd389;
      color: #0b1020;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      border-top: 1px solid rgba(255,255,255,0.12);
      padding: 2rem 1rem;
      text-align: center;
      color: #9aa4b2;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.9rem;
      }

      .service-card img {
        height: 170px;
      }

      section {
        margin-bottom: 3rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Bitterroot Ground & Gravel</h1>
  <p>Clearing. Access. Peace of Mind. Built for real properties and real use.</p>
  <a class="button" href="#quote">Request a Quote</a>
</header>

<main>

  <section>
    <h2>Our Services</h2>

    <div class="service-grid">
      <a class="service-card" href="#">
        <img src="images/forestry-mulching.jpeg" alt="Forestry mulching">
        <div class="service-label">Forestry Mulching</div>
      </a>

      <a class="service-card" href="#">
        <img src="images/defensible-space.jpeg" alt="Defensible space">
        <div class="service-label">Defensible Space</div>
      </a>

      <a class="service-card" href="#">
        <img src="images/site-access.jpeg" alt="Access creation">
        <div class="service-label">Access Creation</div>
      </a>

      <a class="service-card" href="#">
        <img src="images/gravel-delivery.jpeg" alt="Gravel delivery">
        <div class="service-label">Gravel & Materials</div>
      </a>
    </div>
  </section>

  <section id="quote">
    <h2>Quick Project Estimate</h2>

    <div class="calculator">
      <input type="number" placeholder="Estimated acreage or area">
      <button>Get Estimate</button>
    </div>
  </section>

</main>

</footer>

</body>
</html>
