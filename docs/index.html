    :root {

      --fg:#e6eef8;
      --accent:#7bd389;

    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);

    header {

    }

    header h1 {

    }

    header p {
      max-width:820px;

      color:var(--muted);
    }

    .button {
      display:inline-block;

    }

    main {

    }

    section {
      margin-bottom:4rem;
    }

    section img {
      width:100%;
      height:auto;
      border-radius:12px;
      border:1px solid var(--border);
      margin-bottom:1.5rem;
    }

    h2 {
      margin-bottom:1rem;
    }

    /* SERVICE CARDS */
    .service-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
      gap:1.5rem;
      margin-top:2rem;
    }

    .service-card {
      position:relative;
      display:block;
      border-radius:12px;
      overflow:hidden;
      border:1px solid var(--border);
      text-decoration:none;
      transition:transform 0.2s ease, box-shadow 0.2s ease;
    }

    .service-card img {
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
    }

    .service-card:hover {
      transform:translateY(-4px);
      box-shadow:0 10px 25px rgba(0,0,0,0.35);
    }

    .service-label {
      position:absolute;
      bottom:0;
      width:100%;
      padding:0.9rem;
      background:linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0));
      color:#fff;
      font-weight:700;
      letter-spacing:0.03em;
    }

    /* FORMS */
    form input,
    form textarea,
    form button {
      width:100%;
      padding:0.75rem;
      margin-bottom:0.75rem;
      border-radius:6px;
      border:1px solid var(--border);
      background:#11162a;
      color:var(--fg);
    }

    form button {
      background:var(--accent);
      color:#0b1020;
      font-weight:600;
      cursor:pointer;
    }

    footer {
      border-top:1px solid var(--border);
      padding:2rem 1.5rem;
      text-align:center;
      color:var(--muted);
    }

    footer a {
      color:var(--accent);
      text-decoration:none;
      margin:0 0.5rem;
    }
  </style>
</head>
